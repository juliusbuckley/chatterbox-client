<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
   
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <select id="roomMenu" name="rooms"></select>

      <form method="POST">
        <label for="user">User: </label>
        <input id="user" type="text" name="username"><br>

        <label for="userMessage">Message: </label>
        <input id="userMessage" type="text" name="message">

        <label for="roomname">Room Name: </label>
        <input id="roomname" type="text" name="roomname">

        <button type="button" onclick="createMessage();">Submit</button>
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
