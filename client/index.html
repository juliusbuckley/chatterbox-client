<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
   
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <button type="button" onclick="app.init();">Refresh</button>
      <select id="roomSelect" name="rooms"></select>

      <form id="postMessage" method="POST">
        <input id="user" type="text" name="username" value="username"><br>
        <input id="userMessage" type="text" name="message" value="message">
        <input id="userRoom" type="text" name="roomname" value="room">
        <!-- <button id="send" class="submit" type="submit" onclick="app.handleSubmit();">Submit</button> -->
        <button id="send" class="submit" type="submit">Submit</button> 
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
